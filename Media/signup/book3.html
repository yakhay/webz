<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish HTML Page</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Stylish HTML Page</h1>
    </header>

    <main>
        <p>This is a stylish HTML page with a different color scheme.</p>
        <p>You can customize the styles to suit your design preferences.</p>
    </main>

    <footer>
        &copy; 2023 Stylish HTML Page
    </footer>

</body>
</html>
